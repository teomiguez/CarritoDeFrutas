<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link use Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/frutas.png" type="image/x-icon" />
    <title>Carrito de frutas</title>
</head>

<body>
    <main class="container mt-3">
        <div class="row text-center">
            <article class="col-6 col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="car-title"> Sand√≠aüçâ </h5>
                        <p class="lead"> $130 </p>
                        <button class="btn btn-outline-primary" data-fruta="Sand√≠a" data-precio="130"> Agregar </button>
                    </div>
                </div>
            </article>

            <article class="col-6 col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="car-title"> Peraüçê </h5>
                        <p class="lead"> $90 </p>
                        <button class="btn btn-outline-primary" data-fruta="Pera" data-precio="90"> Agregar </button>
                    </div>
                </div>
            </article>

            <article class="col-6 col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="car-title"> Frutillaüçì </h5>
                        <p class="lead"> $100 </p>
                        <button class="btn btn-outline-primary" data-fruta="Frutilla" data-precio="100"> Agregar
                        </button>
                    </div>
                </div>
            </article>

            <article class="col-6 col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="car-title"> Cerezasüçí </h5>
                        <p class="lead"> $150 </p>
                        <button class="btn btn-outline-primary" data-fruta="Cerezas" data-precio="150"> Agregar
                        </button>
                    </div>
                </div>
            </article>

            <article class="col-6 col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="car-title"> Bananaüçå </h5>
                        <p class="lead"> $110 </p>
                        <button class="btn btn-outline-primary" data-fruta="Banana" data-precio="110"> Agregar </button>
                    </div>
                </div>
            </article>

            <article class="col-6 col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="car-title"> Kiwiü•ù </h5>
                        <p class="lead"> $200 </p>
                        <button class="btn btn-outline-primary" data-fruta="Kiwi" data-precio="200"> Agregar </button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container mt-3">
        <ul id="carrito" class="list-group mx-5 mt-3"> </ul>
    </section>

    <template id="templateProducto">
        <li class="list-group-item bg-secondary text-white">
            <span id="cantidadProducto" class="badge bg-primary rounded-pill align-middle"></span>
            <span id="tituloProducto" class="lead align-middle"></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead  mb-0"> Total $<span id="totalProducto">100</span> </p>
            </div>
            <div>
                <button class="btn btn-sm btn-outline-danger"> Quitar </button>
                <button class="btn btn-sm btn-outline-success"> Agregar </button>
            </div>
        </li>
    </template>

    <footer id="footer" class="container mt-3">
        <template id="templateFooter">
            <hr>
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="lead mb-0"> Total $<span id="totalCompra">0</span></p>
                    <div>
                        <button class="btn btn-outline-danger"> Cancelar compra </button>
                        <button class="btn btn-outline-success"> Finalizar compra </button>
                    </div>
                </div>
            </div>
        </template>
    </footer>

    <script src="js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
